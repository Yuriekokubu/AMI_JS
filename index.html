<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./xls.png">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <title>Register Reader</title>
    <style>
        #drop_dom_element {
            border-color: rgb(67, 73, 76);
            color: rgb(189, 183, 175);
            border: 2px dashed #bbb;
            border-radius: 5px;
            padding: 25px;
            text-align: center;
            width: 128px;
            font: 20pt bold, "Vollkorn";
        }
    </style>
</head>

<body>
    <div class="dropzone" id="dropzone">
        <img class="dropzone-icon" src="./upload.png" />
        <p id="text-drop">Drop File to upload</p>
        <input type="file" name="inputfile" id="inputfile" class="dropzone-input" multiple accept=".AR*" />
    </div>
    <br>
    <br>
    <div class="group-btn">
        <button id="export_to_xls" class="btn excel_btn">EXPORT NOW</button>
        <button id="clear" class="btn">CLEAR</button>
    </div>
    <div class="group-content">
        <div id="missMatch" class="missMatch"></div>
        <div id="wrapper" class="wrapper"></div>
        <div>
            <p id="no_match_wrong"></p>
        </div>
        <div id="app"></div>
    </div>


    <script type="module" src="reader.js"></script>
    <script src="https://unpkg.com/canvas-datagrid"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridjs@6.0.6/dist/gridjs.production.min.js"></script>
</body>

</html>
